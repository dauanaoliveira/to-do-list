<div class="card mt-4">
  <div class="card-body">
    <form class="row" [formGroup]="novaTarefaForm" (submit)="cadastrar()">
      <div class="form-group mb-3 col-12">
        <label for="tarefa">Tarefa</label>
        <input type="tarefa" class="form-control" id="tarefa" formControlName="task" placeholder="Ex: Criar página de listagem de serviços">
      </div>
      <div class="form-group mb-3 col-12">
        <label for="descricao">Descrição</label>
        <textarea type="descricao" class="form-control" id="descricao" formControlName="description" placeholder="Ex: Desenvolver uma página html que lista todos os serviços"></textarea>
      </div>
      <div class="form-group mb-3 col-md-5">
        <label for="usuario">Usuário</label>
        <input type="usuario" class="form-control" id="usuario" formControlName="user" placeholder="Ex: Maria da Silva">
      </div>
      <div class="form-group mb-3 col-md-7">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ex: Maria da Silva">
      </div>
      <div class="col-12 text-end">
        <button class="btn rounded-pill btn-primary">Cadastrar Tarefa</button>
      </div>
    </form>
  </div>
</div>
